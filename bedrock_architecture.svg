<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- AWS Cloud boundary -->
  <rect x="50" y="50" width="900" height="600" fill="none" stroke="#ff9900" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9900">AWS Cloud</text>
  
  <!-- VPC boundary -->
  <rect x="100" y="100" width="500" height="400" fill="none" stroke="#2196f3" stroke-width="2"/>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">Your VPC (10.0.0.0/16)</text>
  
  <!-- Subnet -->
  <rect x="130" y="140" width="200" height="150" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2196f3">Private Subnet</text>
  
  <!-- EC2/Lambda instances -->
  <rect x="150" y="170" width="60" height="40" fill="#ff9800" rx="5"/>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">EC2</text>
  
  <rect x="150" y="230" width="60" height="40" fill="#4caf50" rx="5"/>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Lambda</text>
  
  <!-- Security Group -->
  <rect x="350" y="180" width="120" height="80" fill="#ffeb3b" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="410" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">Security Group</text>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">HTTPS (443)</text>
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">VPC CIDR only</text>
  
  <!-- VPC Endpoint -->
  <rect x="350" y="320" width="120" height="80" fill="#9c27b0" rx="5"/>
  <text x="410" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">VPC Endpoint</text>
  <text x="410" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PrivateLink</text>
  <text x="410" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Interface Type</text>
  
  <!-- Bedrock Service -->
  <rect x="700" y="200" width="150" height="100" fill="#ff5722" rx="10"/>
  <text x="775" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AWS Bedrock</text>
  <text x="775" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Claude 3 Sonnet</text>
  <text x="775" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Titan Text</text>
  <text x="775" y="290" font-family="Arial, sans-serif" fill="white" font-size="12" text-anchor="middle">Claude 3 Haiku</text>
  
  <!-- IAM Role -->
  <rect x="130" y="350" width="120" height="60" fill="#795548" rx="5"/>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">IAM Role</text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Least Privilege</text>
  
  <!-- Guardrails -->
  <rect x="700" y="350" width="150" height="80" fill="#607d8b" rx="5"/>
  <text x="775" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Bedrock Guardrails</text>
  <text x="775" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Content Filtering</text>
  <text x="775" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PII Protection</text>
  
  <!-- Monitoring -->
  <rect x="100" y="520" width="200" height="80" fill="#3f51b5" rx="5"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CloudWatch</text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Logs & Alarms</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Usage Monitoring</text>
  
  <!-- SNS -->
  <rect x="350" y="520" width="120" height="80" fill="#ff4081" rx="5"/>
  <text x="410" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SNS Alerts</text>
  <text x="410" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Email</text>
  <text x="410" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Notifications</text>
  
  <!-- Budget -->
  <rect x="520" y="520" width="120" height="80" fill="#009688" rx="5"/>
  <text x="580" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Cost Budget</text>
  <text x="580" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Monthly Limit</text>
  <text x="580" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Alerts</text>
  
  <!-- Arrows and connections -->
  <!-- EC2/Lambda to Security Group -->
  <line x1="220" y1="190" x2="350" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="250" x2="350" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Security Group to VPC Endpoint -->
  <line x1="410" y1="260" x2="410" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- VPC Endpoint to Bedrock (PrivateLink) -->
  <line x1="470" y1="360" x2="700" y2="250" stroke="#9c27b0" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="585" y="300" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0" font-weight="bold">PrivateLink</text>
  
  <!-- IAM Role connection -->
  <line x1="190" y1="350" x2="190" y2="270" stroke="#795548" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Monitoring connections -->
  <line x1="200" y1="520" x2="200" y2="410" stroke="#3f51b5" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="300" y1="560" x2="350" y2="560" stroke="#3f51b5" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="680" y="480" width="280" height="160" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="700" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Security Controls:</text>
  
  <circle cx="710" cy="520" r="5" fill="#9c27b0"/>
  <text x="725" y="525" font-family="Arial, sans-serif" font-size="11">Private connectivity (PrivateLink)</text>
  
  <circle cx="710" cy="540" r="5" fill="#ffeb3b"/>
  <text x="725" y="545" font-family="Arial, sans-serif" font-size="11">Network security (Security Groups)</text>
  
  <circle cx="710" cy="560" r="5" fill="#795548"/>
  <text x="725" y="565" font-family="Arial, sans-serif" font-size="11">Access control (IAM least privilege)</text>
  
  <circle cx="710" cy="580" r="5" fill="#607d8b"/>
  <text x="725" y="585" font-family="Arial, sans-serif" font-size="11">Content filtering (Guardrails)</text>
  
  <circle cx="710" cy="600" r="5" fill="#3f51b5"/>
  <text x="725" y="605" font-family="Arial, sans-serif" font-size="11">Monitoring & alerting</text>
  
  <circle cx="710" cy="620" r="5" fill="#009688"/>
  <text x="725" y="625" font-family="Arial, sans-serif" font-size="11">Cost management</text>
</svg>